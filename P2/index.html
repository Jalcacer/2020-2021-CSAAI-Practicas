<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora</title>
</head>
<body>
    <!--Creo los botones y el display, los dispongo como en una calculadora normal-->
    <div class = "carcasa">
        <img class= "marca" height = "65" style= "float:left" src="1200px-Cheetos_logo.svg.png" alt="marca calculadora">
        <p id="display">0</p>
        <button class="n" value="7">7</button>
        <button class="n" value="8">8</button>
        <button class="n" value="9">9</button>
        <button id = "borrar" value = "DEL" >DEL</button>
        <button id = "resetear" value = "AC">AC </button>
        <br>

        <button class = "n" value = "4">4</button>
        <button class = "n" value = "5">5</button>
        <button class = "n" value = "6">6</button>
        <button class = "operacion" value = "*">x</button>
        <button class = "operacion" value = "/">÷</button>
        <br>
        <button class = "n" value="1">1</button>
        <button class = "n" value="2">2</button>
        <button class = "n" value="3">3</button>
        <button class = "operacion" value="+">+</button>
        <button class = "operacion" value="-">-</button>
        <br>
        <button class = "n" value="0">0</button>
        <button id = 'coma' value = ".">.</button>
        <button class ="operacion" value = "**">^</button>
        <button id = "raiz">√</button>
        <button id ="igual" value = "=">=</button>
    </div>
</body>
</html>
