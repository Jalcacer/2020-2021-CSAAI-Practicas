<body>
    <!--Para referenciar un elemento utilizo id, la referencia es unica para cada elemento
    no se puede repetir, no uede haber elementos tocayos-->
    <!--Con class puedo agrupar varios elementos, 
    de forma que puedo referenciarlos con el mismo nombre-->
    <h2 class="Grupo1" id="E1">Encabezado</h2>
    <div class="Grupo1" id="S1">
        bloque 1
    </div>
    <div id="S2">
        bloque 2
        <span id="span1">(Inline1)</span>
        <span id="span2">Inline2</span>
    </div>
</body>
