<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej-3: Listas</title>
</head>
<body>
    <h2>Lista ordenada. Practicas: </h2>
    
    <!--Las etiquetas <ol> </ol>
    para listas ordenadas
    --> 

    <!--Las etiquetas <li></li> 
    situan los elementos de dentro de la lista
    (ordenados o sin ordenar)
 
-->
    <ol>
        <li>Encender ordenador</li>
        <li>Abrir Visual Code</li>
        <li>Me pongo a currar</li>
    </ol>
    <h2>Lista no ordenada. Cereales: </h2>
    
    <!--Las etiquetas <ul></ul>
    para listas no ordenadas
    -->

    <ul>
        <li>Leche</li>
        <li>Cereales</li>
        <li>Saco el bol</li>

        <!--El orden de los factores Si altera el producto
        -->
    </ul>
</body>
</html>
