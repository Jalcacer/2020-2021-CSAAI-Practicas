<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacion de imagenes</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <p>imagen original</p>
    <img id ="imagen1" margin-left = 5cm  src="alpaca.jpg" alt="Alpaca">
    <div id="botones">
        <button id="ByN">Blanco y Negro</button>
        <button id="colores">COLORES</button>
    </div>
    <p>imagen manipulada</p>
    <canvas id="canvas"></canvas>
    <table id="table_RGB" style="width:100%">
        <tr>
          <th>R</th>
          <th>G</th>
          <th>B</th>
        </tr>
        <tr>
          <th><input type="range" id="R" min="0" max="255" value="255"/></th>
          <th><input type="range" id="G" min="0" max="255" value="255"/></th>
          <th><input type="range" id="B" min="0" max="255" value="255"/></th>
        </tr>
  
        <tr>
          <th><p id="range_value_R">00</p></th>
          <th><p id="range_value_G">00</p></th>
          <th><p id="range_value_B">00</p></th>
        </tr>
    </table>
</body>
</html>
