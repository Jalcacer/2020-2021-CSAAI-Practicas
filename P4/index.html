<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacion de imagenes</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <p>imagen original</p>
    <img id ="imagen1" margin-left = 5cm  src="alpaca.jpg" alt="Alpaca">
    <div id="botones">
        <button id="grises">GRISES</button>
        <button id="colores">COLORES</button>
        <button id="negativo">NEGATIVO</button>
        <button id ="reflejo">REFLEJO HORIZONTAL</button>
        <button id="abajo">REFLEJO ABAJO</button>
    </div>
    <p>imagen manipulada</p>
    <canvas id="canvas"></canvas>
    <div class="controladores">
    <p>Rojo<input type="range" id="r" min="0" max="1" value="1" step="0.1">R</p>
    <p>Verde<input type="range" id="g" min="0" max="1" value="1" step="0.1">G</p>
    <p>Azul<input type="range" id="b" min="0" max="1" value="1" step="0.1">B</p>
    </div>

</body>
</html>
